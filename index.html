<!DOCTYPE html >
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="jquery-3.3.1.min.js"> </script>
		<script src="index.js"> </script>
	</head>

	<body>
		<!-- outcomes list -->
		<div class="container">
			<form id="outcome-form"> 
				<div class="form-group">
				    <label for="exampleFormControlSelect1" id="variable-label">Select outcome variable...</label>
				    <select class="form-control" id="select-variable">
				      
				      <option>Average/Median of waittime I and II </option>
				      <option>Number of content questions asked</option>
				      <option>Number of noncontent questions asked</option>
				      <option>Overall ratio of talk</option>
				    </select>
				</div>
			</form>
			<!-- <p id="selected-label"> <strong> Selected variable </strong></p> -->
		    <p id="variables-selected"> </p>
		    <button type="button" class="btn btn-success" id="add-variable-btn">Add variable</button>

			<form id="parameter-form"> 
				<div class="form-group">
				    <label for="exampleFormControlSelect1" id="parameter-label">Select parameters...</label>

				    <div id="parameters-selected"> 
				    	
				    </div>

				    <select class="form-control" id="select-parameter">
				      <option>Content</option>
				      <option>Count </option>
				      <option>Length</option>
				      <option>Non-content</option>
				    </select>
				    
				  </div>
			</form>
			
			<button type="button" class="btn btn-success" id="add-parameter-btn">Add parameter</button>

		</div>


		<!-- paramters list -->
	</body>
</html>
